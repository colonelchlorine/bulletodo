<!doctype html>
<html>
  <head>
    <script src="./angular.min.js?1.2.14"></script>
    <script src="./todo.js"></script>
    <script src="./tree_item_renderer.html" type="text/ng-template"></script>
    <link rel="stylesheet" href="./todo.css">
  </head>
  <body ng-app="myApp">
    <h2>Todo</h2>
    <ul ng-app="Application" ng-controller="TreeController" ng-init="init()">
        <li ng-repeat="data in tree track by $index" ng-include="'tree_item_renderer.html'"></li>
        <li><input type="text" ng-keydown="addTodo(tree, $event)" placeholder="add new bullet here" /></li>
    </ul>

    <br/>

    <small><a href="#" onclick="window.localStorage.clear(); location.reload();">Clear all</a></small>
  </body>
</html>
